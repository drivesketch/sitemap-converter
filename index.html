<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Sitemap Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

<header>
  <div class="contentsWapper">
    <h1>Sitemap Converter</h1>
  </div> 
</header>
<main>
  <div class="contentsWapper">
    <div id="input">
      <div>Drag & drop the CSV file here<br>or</div>
      <button aria-label="Input File" id="button_input">Select file</button>
      <div id="filename_wrapper"><span id="filename"></span><button aria-label="Clear" id="button_clear_input" class="hidden"></button></div>
      <input type="file" id="button_input_0" accept=".csv">
      <button aria-label="Convert" id="button_convert"></button>
    </div>
    <div id="output">
      <textarea id="area_output" readonly></textarea>
      <button aria-label="Clear" id="button_clear_output"></button>
      <button aria-label="Copy" id="button_copy"></button>
      <!-- <div id="message">Copied!</div> -->
    </div>
  </div>
</main>
<footer>
  <div class="contentsWapper">
    <a href="https://aco-tokyo.com/" target="_blank"><img class="footer_logo" src="aco_logo_white.svg" alt="A.C.O."></a>
    <span class="footer_credit">Design Consulting Studio 東京</span>
  </div>
</footer>
<script src="script.js"></script>

</body>
</html>
